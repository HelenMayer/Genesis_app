{% load static %}
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{% static 'main/css/header_style.css' %}">
<script src="{% static 'main/js/main_script.js' %}"></script>
<header class="header">
    <a href="{% url 'main' %}"><img class="logo" src="{% static 'main/img/logo.png' %}" alt=""></a>
    <nav>
        <ul class="nav">
            <a href="{% url 'login' %}">ЗАБРОНИРОВАТЬ ЗАЛ</a>
            <a href="{% url 'news' %}">НОВОСТИ</a>
            <a href="{% url 'faq' %}">FAQ</a>
        </ul>
    </nav>
    <a href="{% url 'login' %}" class="btn-login">{{status}}</a>
</header>
<header class="header-mobile" id="header">
    <div>
        <a href="{% url 'main' %}"><img class="logo" src="{% static 'main/img/logo.png' %}" alt=""></a>
        <a href="{% url 'login' %}" class="btn-login">{{status}}</a>
    </div>
    <i class="fa-solid fa-bars menuImg" onclick="ShowMenu()"></i>
    <nav>
        <ul class="nav" id="menu">
            <a href="{% url 'login' %}">ЗАБРОНИРОВАТЬ ЗАЛ</a>
            <a href="{% url 'news' %}">НОВОСТИ</a>
            <a href="{% url 'faq' %}">FAQ</a>
        </ul>
    </nav>
    
</header>
