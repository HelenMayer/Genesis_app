{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="icon" type="image/png" href="{% static 'main/img/favicon.png' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'login/css/login_style.css' %}">
</head>
<body>
<a href="{% url 'main' %}"><img class="logo" src="{% static 'main/img/logo.png' %}" alt=""></a>
<section class="content">
    <form method="post" class="row g-3" action="">
        {% csrf_token %}
        {{ form.login }}
        {{ form.password }}
        <span class="error-massage">{{ error }}</span>
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
</section>
<a href="" class="btn-new-account">Забыли пароль?</a>
<a href="{% url 'form' %}" class="btn-new-account">Зарегистрироваться</a>
</body>
</html>
